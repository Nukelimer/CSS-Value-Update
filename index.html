<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scoped CSS Variables and JS</title>
    <link rel="icon" href="https://fav.farm/ðŸ¥°" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Update CSS Variables with <span class="hl">JavaScript</span>.</h2>

      <div class="controls">
        <label for="spacing">Spacing:</label>
        <input
          id="spacing"
          type="range"
          name="edge-spacing"
          min="10"
          max="200"
          value="10"
          data-sizing="px" />

        <label for="blur">Blur:</label>
        <input
          id="blur"
          type="range"
          name="image-blur"
          min="0"
          max="100"
          value="0"
          data-sizing="px" />
        <label for="base">Base Color</label>
        <input id="base" type="color" name="base-color" value="#9aaf8c" />
      </div>

      <img src="./asset/img/pexels-igra-17042037.jpg" />
    </div>

    <script src="./asset/main.js"></script>
  </body>
</html>
